<div id="summaryContainer">  
    <div id="scoreContainer">
        <p id="scoreTitle">Scorul tău:</p>
        <p id="scoreNumber">0</p>
        <div id="scoreComposition">+1<span id="correctCount"></span><span id="wrongCount">-1</span></div>
    </div>
    <div id="buttonContainer">
        <button id="restartButton"><img src="">Întoarce la început</button>
    </div>
    <div>
        <h2 id="mistakesTitle">Greșelile tale</h2>

            <li class="mistakeItem">
                <span class="infinitive">a greși</span>&nbsp;|&nbsp;
                <span class="conjugationParameters">1. persoană, singular, prezent, indicativ</span>
                <table>
                    <tr>
                        <td>ai scris:</td><td>greșec</td>
                    </tr>
                    <tr>
                        <td>corect:</td><td>greșesc</td>
                    </tr>
                </table>
            </li>

        </ul>
    </div>
</div>
