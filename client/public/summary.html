<link rel="stylesheet" href="style/style.css">
<div id="summaryContainer">  
    <div id="scoreContainer">

        <h2 id="scoreTitle">Scorul tău:</h2>
        <span id="scoreNumber" class="counter">0</span>
        
        <div id="scoreComposition">
            <span id="passedCount" class="counter">+1</span>
            <span id="failedCount" class="counter">-1</span>
        </div>

    </div>
    <div id="buttonContainer">
        <button id="restartButton"><img src="">Întoarce la început</button>
    </div>
    <div>
        <h2 id="mistakesTitle">Greșelile tale</h2>
        <ul id="mistakesList">

            <li class="mistakeItem template">
                <p class="exerciseParameters">
                    <span class="infinitive">a greși</span>&nbsp;|&nbsp;
                    <span class="conjugationParameters">1. persoană, singular, prezent, indicativ</span>
                </p>
                <table>
                    <tr>
                        <td>ai scris:</td><td class="wrongAnswer">greșec</td>
                    </tr>
                    <tr>
                        <td>corect:</td><td class="correctAnswer">greșesc</td>
                    </tr>
                </table>
            </li>

        </ul>
    </div>
</div>
